<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite House of Babel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #room {
      position: relative;
    }
    #room img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    .btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #north { top: 10px; right: 10px; }
    #south { bottom: 10px; left: 10px; }
    #east { bottom: 10px; right: 10px; }
    #west { top: 10px; left: 10px; }
    #compass {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
    }
    #compass:after {
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      background-color: gold;
      clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%);
    }
  </style>
  <script src="roomTemplates.js"></script>
</head>
<body>
  <h1>The Infinite House of Babel</h1>
  <div id="compass" title="Click to copy seed"></div>
  <div id="room">
    <img id="roomImage" src="" alt="Room" style="transform: scaleX(1);" />
    <button class="btn" id="north">North</button>
    <button class="btn" id="south">South</button>
    <button class="btn" id="east">East</button>
    <button class="btn" id="west">West</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
