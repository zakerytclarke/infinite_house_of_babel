<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>The Infinite House of Babel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #mapToggle {
      position: fixed;
      left: 10px;
      top: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 4px 8px;
      cursor: pointer;
      z-index: 1000;
    }

    #mapContainer {
      position: fixed;
      top: 50px;
      left: 10px;
      width: 90vw;
      max-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      display: block;
      background: rgba(0, 0, 0, 0.85);
      padding: 8px;
      border: 1px solid #444;
      z-index: 999;
    }

    #mapGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      text-align: center;
    }

    .mapCell {
      background: #222;
      padding: 5px;
      font-size: 10px;
      border-top: 3px solid #444;
      border-right: 3px solid #444;
      border-bottom: 3px solid #444;
      border-left: 3px solid #444;

      white-space: nowrap;       /* prevent wrapping */
      overflow: hidden;          /* hide overflow */
      text-overflow: ellipsis;   /* optional: show ... */
    }


    .mapCellNoNorth { border-top: none !important; }
    .mapCellNoSouth { border-bottom: none !important; }
    .mapCellNoEast  { border-right: none !important; }
    .mapCellNoWest  { border-left: none !important; }


    .current {
      background: #555;
      font-weight: bold;
    }

    #gameArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      max-width: 100vw;
    }

    #roomWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #roomTitle {
      margin-bottom: 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    #room {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #room img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    #north {
      top: 0;
      right: 0;
    }

    #south {
      bottom: 0;
      left: 0;
    }

    #east {
      bottom: 0;
      right: 0;
    }

    #west {
      top: 0;
      left: 0;
    }

    #compass {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
      z-index: 1000;
    }

    #compass:after {
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      background-color: gold;
      clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%);
    }

    @media (max-width: 400px) {
      #room {
        width: 50vw;
        height: 50vw;
      }

      .mapCell {
        font-size: 8px;
        padding: 4px;
      }

      #mapContainer {
        padding: 6px;
      }
    }
  </style>
  <script src="roomTemplates.js"></script>
</head>
<body>
  <button id="mapToggle">Toggle Map</button>
  <div id="mapContainer">
    <p id="inventory">Inventory</p>
    <div id="mapGrid"></div>
    
  </div>

  <div id="compass" title="Click to copy seed"></div>

  <div id="gameArea">
    <div id="roomWrapper">
      <h1 id="roomTitle">The Infinite House of Babel</h1>
      <div id="room">
        <img id="roomImage" src="" alt="Room" style="transform: scaleX(1);" />
        <button class="btn" id="north">North</button>
        <button class="btn" id="south">South</button>
        <button class="btn" id="east">East</button>
        <button class="btn" id="west">West</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
